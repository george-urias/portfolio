<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>George Urias | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #00bcd4);
      background-attachment: fixed;
      background-size: cover;
      color: #333;
      opacity: 0;
      transition: opacity 1.5s ease-out;
      font-family: 'Inter', sans-serif;
    }

    body.loaded {
      opacity: 1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    header {
      background: #e0f2ff;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
    }

    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      background-color: transparent;
    }

    section {
      padding: 4rem 0;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .hero {
      margin-top: 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 1rem auto;
    }

    .hero img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      object-position: top center;
      margin-bottom: 1rem;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    .pdf-preview img,
    .project-images img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .pdf-preview img:hover,
    .project-images img:hover {
      transform: scale(1.05);
      cursor: zoom-in;
    }

    .pdf-grid,
    .project-images {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    #portfolio h2,
    #experience h2,
    #certifications h2,
    #contact h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .experience-entry {
      margin-bottom: 2rem;
    }

    .experience-entry h3 {
      margin-bottom: 0.3rem;
      color: #0077cc;
    }

    .experience-entry p {
      font-size: 1rem;
      line-height: 1.5;
    }

    .big-text {
      font-size: 1.25rem;
    }

    footer {
      background: #e0f2ff;
      padding: 1.5rem 2rem;
      margin-top: 4rem;
      text-align: center;
    }

    footer a {
      color: #0077cc;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <!-- content will remain unchanged -->
</body>
</html>
